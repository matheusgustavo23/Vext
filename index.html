<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Doações - ABEFRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    
    <button class="theme-toggle">
        <i class="bx bx-sun"></i>
    </button>

        <a href="login.html" class="btn-login">
        <i class='bx bx-log-in'></i> Login
    </a>

    <div class="container">
        <h1 class="header">
            Sistema de Doações <span>ABEFRA</span>
        </h1>

        <!-- dash -->
        <div class="main-dashboard">
            <div class="cards-grid">
                <div class="dashboard-card destaque" id="cardTotal">
                    <div class="icon"><i class='bx bx-package'></i></div>
                    <h3>Total de Itens</h3>
                    <span id="totalItens">0</span>
                </div>
        
                <div class="dashboard-card destaque" id="cardAlimentos">
                    <i class='bx bx-bowl-rice food-icon'></i>
                    <h3>Alimentos</h3>
                    <span id="totalAlimentos">0</span>
                </div>
        
                <div class="dashboard-card destaque" id="cardRoupas">
                    <div class="icon"><i class='bx bxs-t-shirt'></i></div>
                    <h3>Roupas</h3>
                    <span id="totalRoupas">0</span>
                </div>
        
                <div class="dashboard-card destaque" id="cardProximos">
                    <div class="icon"><i class='bx bx-time'></i></div>
                    <h3>Próximos do Vencimento</h3>
                    <span id="proximosVencer">0</span>
                </div>
            </div>
            
            <div class="grafico-wrapper">
                <div class="grafico-container">
                    <canvas id="graficoCategorias"></canvas>
                </div>
            </div>
        </div>

        <!-- form -->
        <div class="form-container">
            <form id="formDoacao">
                <input type="text" id="nomeItem" placeholder="Nome do Item" required>
                <input type="text" id="doador" placeholder="Nome do Doador" required>
                
                <select id="tipoDocumento" required>
                    <option value="" disabled selected>Tipo de Documento</option>
                    <option value="CPF">CPF</option>
                    <option value="CNPJ">CNPJ</option>
                </select>

                <input 
                    type="text" 
                    id="documento" 
                    placeholder="Digite o CPF/CNPJ" 
                    required
                    pattern="(\d{3}\.\d{3}\.\d{3}-\d{2})|(\d{2}\.\d{3}\.\d{3}\/\d{4}-\d{2})"
                >

                <input type="number" id="quantidade" placeholder="Quantidade" required>
                
                <input 
                    type="text" 
                    id="dataRecebimento" 
                    placeholder="DD/MM/AAAA" 
                    pattern="\d{2}/\d{2}/\d{4}" 
                    required
                >
                
                <input 
                    type="text" 
                    id="dataValidade" 
                    class="hidden campo-validade" 
                    placeholder="DD/MM/AAAA" 
                    pattern="\d{2}/\d{2}/\d{4}"
                >
                
                <select id="categoria">
                    <option value="alimentos">Alimentos</option>
                    <option value="roupas">Roupas</option>
                    <option value="brinquedos">Brinquedos</option>
                     <option value="material escolar">Material Escolar</option>
                    <option value="outros">Outros</option>
                </select>
                <button type="submit">Cadastrar Doação</button>
            </form>
        </div>

        <!-- alertbox -->
         <div class="alert-box" id="alertBox">
    <h3><i class='bx bx-notification'></i> Alertas de Validade</h3>
    <div id="alertContent"></div>
</div>
        <!-- tabela -->
        <div class="lista-itens">
            <h2 class="subtitulo">Itens Cadastrados</h2>
                <div class="barra-pesquisa">
        <input type="text" id="pesquisa" placeholder="Pesquisar itens..." class="campo-pesquisa">
    </div>
            <table id="tabelaItens">
                <thead>
                    <tr>
                        <th class="acoes">Ações</th>
                        <th>Item</th>
                        <th>Doador</th>
                        <th>Quantidade</th>
                        <th>Recebimento</th>
                        <th>Validade</th>
                        <th>Categoria</th>
                        <th>Tipo Doc.</th>
                        <th class="documento">Documento</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="corpoTabela"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
