<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta - ABEFRA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Criar Nova Conta <span>ABEFRA</span></h1>
        <div class="login-error" id="registerError"></div>
        
        <form id="registerForm">
            <input type="email" id="regEmail" placeholder="E-mail" required>
            <input type="password" id="regSenha" placeholder="Senha (mínimo 8 caracteres)" required>
            <input type="password" id="regConfirmarSenha" placeholder="Confirmar Senha" required>
            <button type="submit">Criar Conta</button>
        </form>
        
        <div class="login-links">
            <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
        </div>
    </div>

    <script src="scriptlogin.js"></script>
</body>
</html>
